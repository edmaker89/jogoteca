{% extends 'template.html' %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr class="pd-2">
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
            <tr>
                <td>
                    {{ jogo.nome }}
                </td>
                <td>{{jogo.categoria}}</td>
                <td>{{jogo.console}}</td>
                <td><a href="{{ url_for('editar', id=jogo.id)}}">Editar</a> <a href="{{ url_for('deletar', id=jogo.id)}}">Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="window.location.href='/novo'">Novo Jogo</button>
{% endblock conteudo %}
