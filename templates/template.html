<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Jogoteca - {{ titulo }}</title>
</head>
<body>
    <div class="container">
        
        <nav
            class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm p-3"
            style="margin-bottom: 20px, hover: #ccc"
        >
        <a class="navbar-brand" href="{{ url_for('index') }}">Jogoteca</a>
        <a class="navbar-brand" href="{{ url_for('novo') }}">Novo</a>
        <a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a>
    </nav>


        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}

                </ul>
            {% endif %}
        {% endwith %}
      <div class="page-header">
          <h1>{{ titulo }}</h1>
      </div>

      {% block conteudo %}{% endblock conteudo %}

    </div>
</body>
</html>
